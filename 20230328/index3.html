<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 코드를 작성하면서 테스트 코드 작성할 때
    // TDD
    // 테스트 단위로 프로젝트를 작업할 때 
    // 단위 테스트, 통합 테스트
    // 코드의 실행 시간이 어느정도인지 확인하는 방법
    // time 메소드 : 코드의 실행시간 측정을 시작
    console.time();
    let num = 0;
    for (let i = 1; i <= 1000; i++) {
        num += i;        
    }
    console.log(num);
    // 측정 시간 종료 메소드 : timeEnd
    console.timeEnd();
</script>
</html>
