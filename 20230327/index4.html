<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <!-- 외부 CSS를 min파일로 변경한 것이 서버에 있는 것 -->
  <!-- 인터넷 끊길 수 있으니 파일 받아서 직접 연결해도 된다. -->
  <link rel="stylesheet" href="./lib/swiperStyle.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <!-- 제작자가 규격을 맞춰둔 것이기 때문에 
        클래스를 바꾸는 것이 아닌 본인의 것을 추가하는게 좋다 -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="./lib/swiperJs.js"></script>

  <!-- Initialize Swiper -->
  <script>
    // swiper 생성자에 매개변수로 태그의 선택자를 전달해주면 된다.
    // .mySwiper 선택자를 전달해서 태그 내용을 읽고 스와이프 기능을 입혀준 것.
    // 두 번째 매개변수는 속성값을 넣어줄 수 있다.
    // 전달받은 객체로 키값을 읽어서 기능들을 적용 시켜준다.
    var swiper = new Swiper(".mySwiper", {});
  </script>
</body>

</html>
