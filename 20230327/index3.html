<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lotto-box, 
        .lotto-box2{
            display: flex;
            flex-wrap: wrap;
        }
        .lotto-box div,
        .lotto-box2 div{
            border: 8px solid;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>Lotto</div>
    <h1>로또 박스</h1>
    <div class="lotto-box">
    </div>
    <button class="lotto-btn">로또 추첨</button>
    <div class="lotto-box2">
    </div>
</body>
<script>
    let lottoBtn = document.querySelector(".lotto-btn");
    let lottoNum = [];
    let lottoResult = [];

    // 초기화 함수
    function init(){
        for (let i = 1; i <= 45; i++) {
            lottoNum.push(i);
            let _div = document.createElement("div");
            // 클래스 이름 숫자로 넣고
            _div.className = "item" + i;
            // 만든 div 태그 내용에 숫자 추가
            _div.innerHTML = i;
            // 만들어진 div 태그를 lotto-box 클래스를 가진 태그의 내용으로 추가
            document.querySelector(".lotto-box").append(_div);
        }
    }
    
    init();

    lottoBtn.addEventListener("click", function(){
        // 클릭하면 구문 실행
        // 6개 뽑고 중복 없이
        while(lottoResult.length < 6){
            let num = parseInt(Math.floor(Math.random() * 45) + 1);
            // 배열 안에 값이 없으면 -1
            if(lottoResult.indexOf(num) === -1){
                lottoResult.push(num);
                let lottoItem = document.querySelector(".item" + num);
                document.querySelector(".lotto-box2").append(lottoItem);
            }
        }
        // 배열의 구조분해 할당은 순서대로
        // 변수명과 상관 없음
        let [text1, text2, text3, text4, text5, text6] = lottoResult;
        console.log(text1, text2, text3, text4, text5, text6, "당첨번호");
    })
</script>
</html>
